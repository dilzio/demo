---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
  - package-ecosystem: npm
    directory: "/ts"
    schedule:
      interval: "weekly"
    groups:
      minorupdates3:
        applies-to: version-updates
        update-types:
        - "minor"
        - "patch"
      majorupdates:
        applies-to: security-updates
        update-types:
        - "major"
        - "minor"
        - "patch"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
